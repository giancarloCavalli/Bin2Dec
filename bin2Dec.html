<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinaryToDecimal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Conversor de Binário para Decimal</h1>
    </header>

    <section>
        <div>
            Binário: <input type="text" class="box" name="txtbin" id="txtbin" value="Digite o binário" oninput="limpaResult()">
            <input type="button" class="box" value="Converter" onclick="mostraConversao()">
        </div>
            
        <div>
            Decimal: <input type="text" name="result" id="result" class="box" readonly>
        </div>
    </section>

    <footer>
        <p>&copy;giancarloCavalli</p>
    </footer>

    <script src="bin2Dec.js"></script>

</body>
</html>
